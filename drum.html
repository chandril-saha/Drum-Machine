<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pad</title>
    <link rel="stylesheet" href="drum.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Virtual Drum Pad</h1>

        <div class="pad-container">
            <div class="pad" data-key="KeyT">Low Tom (T)</div>
            <div class="pad" data-key="KeyY">Mid Tom (Y)</div>
            <div class="pad" data-key="KeyU">High Tom (U)</div>
        </div>
        
        <div class="pad-container">
            <div class="pad" data-key="KeyG">Kick (G)</div>
            <div class="pad" data-key="KeyH">Snare (H)</div>
            <div class="pad" data-key="KeyJ">Closed HH (J)</div>
        </div>

        <div class="pad-container">
            <div class="pad" data-key="KeyB">Crash (B)</div>
            <div class="pad" data-key="KeyN">Ride (N)</div>
            <div class="pad" data-key="KeyM">Open HH (M)</div>
        </div>

        <audio id="kick" src="sounds/kick.mp3"></audio>
        <audio id="snare" src="sounds/snare.mp3"></audio>
        <audio id="hihat" src="sounds/closedhat.mp3"></audio>
        <audio id="openhat" src="sounds/openhat.mp3"></audio>
        <audio id="crash" src="sounds/crash.mp3"></audio>
        <audio id="ride" src="sounds/ride.mp3"></audio>
        <audio id="lowtom" src="sounds/lowtom.mp3"></audio>
        <audio id="midtom" src="sounds/midtom.mp3"></audio>
        <audio id="hightom" src="sounds/hightom.mp3"></audio>
    </div>

    <script src="drum.js"></script>
</body>
</html>
